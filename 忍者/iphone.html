<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>iPhoneでダブルクリックの練習です</title>
    <style>
      #btn1.touch{
        background:red;
      }
      #btn1.mouse{
        background:blue;
      }
    </style>
  </head>
  <body>
    とりあえずボタンを押してみてね！
    <p>
      <button type="button" id="btn1">bt1　マウスダウン</button>
    </p>
    <p>
      <button type="button" id="btn2">bt2　タッチエンド</button>
    </p>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="js/iphone.js"></script>
  </body>
</html>
