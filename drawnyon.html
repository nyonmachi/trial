<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/drawnyon.css">
    <title>はなさかにょんちゃん</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="500" height="500"></canvas>
      <ul id="paletto" class="hide">
          <li style="background:dimgray"><input type="radio" name="sColor" value="dimgray"></li>
          <li style="background:deepskyblue"><input type="radio" name="sColor" value="deepskyblue"></li>
          <li style="background:lightsteelblue"><input type="radio" name="sColor" value="lightsteelblue"></li>
          <li style="background:darkgreen"><input type="radio" name="sColor" value="darkgreen"></li>
          <li style="background:limegreen"><input type="radio" name="sColor" value="limegreen"></li>
          <li style="background:darkorange"><input type="radio" name="sColor" value="darkorange"></li>
          <li style="background:chocolate"><input type="radio" name="sColor" value="chocolate"></li>
          <li style="background:firebrick"><input type="radio" name="sColor" value="firebrick"></li>
          <li style="background:deeppink"><input type="radio" name="sColor" value="deeppink"></li>
          <li style="background:lightpink"><input type="radio" name="sColor" value="lightpink"></li>
          <li style="background:lightcoral"><input type="radio" name="sColor" value="lightcoral"></li>
          <li style="background:navajowhite"><input type="radio" name="sColor" value="navajowhite"></li>
          <li style="background:gold"><input type="radio" name="sColor" value="gold"></li>
      </ul>
      <div id="btns">
        <button id="reset" class="btn">もう１回描いてみる</button>
        <button id="download" class="btn">画像として保存★</button>
      </div>
      <div id="proposal" class="hide">
        <button id="rabbit" class="btn">うさぎを連れてくる♪</button>
        <button id="replay" class="btn">もう１回見る</button>
      </div>
      <a href="img/sakura1.png" download="icon">sakura</a>
    </div>
    <script src="js/nyonarr.js"></script>
    <script src="js/drawnyon.js">
    </script>
  </body>
</html>
