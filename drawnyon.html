<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/drawnyon.css">
    <title>はなさかにょんちゃん</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="500" height="500"></canvas>
      <form id="paletto" class="hide">
        <ul >
          <li style="background:dimgray"><label><input type="radio" name="sColor" value="dimgray" checked></label></li>
          <li style="background:deepskyblue"><label><input type="radio" name="sColor" value="deepskyblue"></label></li>
          <li style="background:lightsteelblue"><label><input type="radio" name="sColor" value="lightsteelblue"></label></li>
          <li style="background:darkgreen"><label><input type="radio" name="sColor" value="darkgreen"></label></li>
          <li style="background:limegreen"><label><input type="radio" name="sColor" value="limegreen"></label></li>
          <li style="background:darkorange"><label><input type="radio" name="sColor" value="darkorange"></label></li>
          <li style="background:chocolate"><label><input type="radio" name="sColor" value="chocolate"></label></li>
          <li style="background:firebrick"><label><input type="radio" name="sColor" value="firebrick"></label></li>
          <li style="background:deeppink"><label><input type="radio" name="sColor" value="deeppink"></label></li>
          <li style="background:lightpink"><label><input type="radio" name="sColor" value="lightpink"></label></li>
          <li style="background:lightcoral"><label><input type="radio" name="sColor" value="lightcoral"></label></li>
          <li style="background:navajowhite"><label><input type="radio" name="sColor" value="navajowhite"></label></li>
          <li style="background:gold"><label><input type="radio" name="sColor" value="gold"></label></li>
          <li style="background:white"><label><input type="radio" name="sColor" value="white"></label></li>
        </ul>
      </form>
      <div id="btns" class="hide">
        <button id="reset" class="btn">もう１回描いてみる</button>
        <!-- <button id="download" class="btn">ギャラリーに追加★</button> -->
      </div>
      <div id="proposal" class="hide">
        <button id="rabbit" class="btn">うさぎを連れてくる♪</button>
        <button id="replay" class="btn">もう１回見る</button>
      </div>
    <div id="gallery"></div>
    </div>
    <script src="js/nyonarr.js"></script>
    <script src="js/drawnyon.js">
    </script>
  </body>
</html>
